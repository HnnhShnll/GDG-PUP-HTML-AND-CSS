<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Image Link</title>
    <link rel="stylesheet" href="hobby.css" />
  </head>
  <body>
    <h1>My Hobby: Badminton</h1>
    <p>Click the image below to learn more about badminton:</p>
    <a
      href="https://www.bbc.co.uk/bitesize/guides/zs89dmn/revision/1"
      target="_blank"
    >
      <img
        class="image"
        src="/hobby/young-woman-playing-badminton-white.jpg"
        alt="Woman playing badminton"
        style="
          width: 400px;
          height: auto;
          border: 1px solid #000;
          border-radius: 5px;
          cursor: pointer;
        "
      />
    </a>
  </body>
</html>
